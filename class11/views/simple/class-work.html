<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v5.min.js"></script>
<style type="text/css">

body {
  font: 12px sans-serif;
}

.bar {
  stroke: #fff;
  stroke-width: 2;
}

</style>

<body>
</body>

<script>

// SVG on the page 
// Load in data 
// Group tags for each category - > apples, bananas, etc.
// * rectangles for each month 
// Axes 
// * X Axis will be time  / month 
// * Y Axis is our count / linear 
// Scales 
// * Y scale is linear 
// * X Scale is scaleBand 
// Color coding for each bar 
// Add a legend 

const margin = {top: 20, right: 20, bottom: 30, left: 50};
const width = 800 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

const svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

const data = [
  {month: "January", apples: 3840, oranges: 1000, bananas: 1920, cherries: 960, dates: 400},
  {month: "February", apples: 1600, oranges: 2000, bananas: 1440, cherries: 960, dates: 400},
  {month: "March", apples:  640, oranges: 1200, bananas:  960, cherries: 640, dates: 400},
  {month: "April", apples:  320, oranges: 1500, bananas:  480, cherries: 640, dates: 400}
];

const stack = d3.stack()
    .keys(["apples", "bananas", "cherries", "dates", "oranges"])
    .order(d3.stackOrderNone)
    .offset(d3.stackOffsetNone);

let series = stack(data);

console.log(data, series);

const xScale = d3.scaleBand()
    .range([0, width])
    .domain(d3.set(data.map(d => d.month)).values());

const xAxis = d3.axisBottom(xScale);

let maxValue = 0;
series.forEach(key => {
  key.forEach(month => {
    if(maxValue < month[1]) {
      // Then
     maxValue = month[1]; 
   }
  });
});

const yScale = d3.scaleLinear()
    .range([height, 0])
    .domain([0, maxValue]);

const yAxis = d3.axisLeft(yScale);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", `translate(0, ${height})`)
    .call(xAxis);

const colorScale = d3.scaleOrdinal(d3.schemeSet2)
   .domain(["apples", "bananas", "cherries", "dates", "oranges"])

const barGroups = svg.selectAll(".bar-group")
    .data(series)
  .enter().append("g")
    .style("fill", d => colorScale(d.key))
    .attr("class", "bar-group");

const bar = barGroups.selectAll(".bar")
    .data(d => d)
  .enter().append("rect")
    .attr("class", "bar")
    .attr("x", d => xScale(d.data.month))
    .attr("y", d => yScale(d[1]))
    .attr("width", xScale.bandwidth())
    .attr("height", d => yScale(d[0]) - yScale(d[1]))

const texts = barGroups.selectAll(".text")
    .data(d => d)
  .enter().append("text")
    .attr("class", "text")
    .style("fill", "#000")
    .style("text-anchor", "middle")
    .style("opacity", d => {
      return (yScale(d[0]) - yScale(d[1])) < 30 ? 0 : 1
    })
    .attr("x", d => xScale(d.data.month) + xScale.bandwidth()/2)
    .attr("y", d => yScale(d[1]) + (yScale(d[0]) - yScale(d[1]))/2)
    .text(function(d) { return this.parentNode.__data__.key })

  const g = svg
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
    .selectAll(".legend")
    .data(colorScale.domain())
    .enter().append("g")
      .attr("transform", (d, i) => `translate(${width},${i * 20})`);

  g.append("rect")
      .attr("x", -50)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", colorScale);

  g.append("text")
      .attr("x", -30)
      .attr("y", 9.5)
      .attr("dy", "0.35em")
      .text(d => d);

// https://github.com/d3/d3-shape/blob/master/README.md#stack-orders
const orderButtons = d3.select("body")
    .selectAll(".stack-order")
    .data(["stackOrderAscending","stackOrderDescending","stackOrderInsideOut","stackOrderNone","stackOrderReverse"])
  .enter().append("button")
    .attr("class", "stack-order")
    .style("background-color", "steelblue")
    .text(d => d)
    .on("click", function(stackOrder) { 

      stack.order(d3[stackOrder])
      series = stack(data);

      d3.selectAll(".bar-group")
        .data(series)
        .selectAll(".bar")
        .data(d => d)
        .transition()
        .duration(1000)
        .attr("y", function(d) { return yScale(d[1]); })
        .attr("height", function(d) { return yScale(d[0]) - yScale(d[1]); })

    })

// https://github.com/d3/d3-shape/blob/master/README.md#stack-offsets
const stackButtons = d3.select("body")
    .selectAll(".stack-offset")
    .data(["stackOffsetWiggle","stackOffsetSilhouette","stackOffsetNone","stackOffsetExpand"])
  .enter().append("button")
    .attr("class", "stack-order")
    .text(d => d)
    .on("click", function(stackOrder) { 

      stack.offset(d3[stackOrder])
      series = stack(data);

      var newMaxValues = [];
      series.forEach(d => { 
        d.forEach(e => {
          newMaxValues.push(e[1])
        })
      })
      var maxValue = d3.max(newMaxValues);

      yScale.domain([0, maxValue]);

      d3.select(".y")
        .transition()
        .duration(1000)
        .call(d3.axisLeft(yScale))
      d3.selectAll(".bar-group")
      .data(series)
      .selectAll(".bar")
      .data(function(d) { return d })
      .transition()
      .duration(1000)
      .attr("y", d => yScale(d[1]))
      .attr("height", d => yScale(d[0]) - yScale(d[1]));

    })


</script>
